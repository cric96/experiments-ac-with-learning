incarnation: scafi

variables:
  random: &random
    min: 0
    max: 5
    step: 1
    default: 2

  range: &range
    formula: 40
    language: js

  width: &width
    formula: 500

  nodes: &nodes
    formula: 500

export:
  - time

seeds:
  scenario: *random
  simulation: *random

environment:
  type: Continuous2DEnvironment
  parameters: []

network-model:
  type: ConnectWithinDistance #*connectionType
  parameters: [*range]

pools:
  - pool: &program
      - time-distribution:
          type: ExponentialTime
          parameters: [1]
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [it.unibo.casestudy.HopCountRegression, 5.0] # second argument is retention time
      - program: send
displacements:
  - in:
      type: Rectangle
      parameters: [*nodes, 0, 0, *width, *width] #all nodes
    programs:
      - *program
    contents:
      - molecule: target
        concentration: 0.0
      - molecule: y
        concentration: 0.0
      - molecule: min
        concentration: 0.0

  - in:
      type: Rectangle
      parameters: [1, 0, 0, *width, *width] #target
    programs:
      - *program
    contents:
      - molecule: min
        concentration: 0.0
      - molecule: target
        concentration: 1.0
      - molecule: y
        concentration: 0.0

