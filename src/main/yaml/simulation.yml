variables:
  random: &random
    min: 0
    max: 5
    step: 1
    default: 2

  range: &range
    formula: 80
    language: js

  width: &width
    formula: 500

  nodes: &nodes
    formula: 150


export:
  - time

seeds:
  scenario: *random
  simulation: *random

incarnation: scafi

environment:
  type: Continuous2DEnvironment
  parameters: []

network-model:
  type: ConnectWithinDistance #*connectionType
  parameters: [*range]

pools:
  - pool: &program
    - time-distribution:
        type: ExponentialTime
        parameters: [1]
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [it.unibo.simulations.CrfGradient, 5.0] # second argument is retention time
    - program: send
  - pool: &extractor
      - time-distribution:
          type: DiracComb
          parameters: [1]
        type: Event
        actions:
          - type: ExtractCsv
displacements:
  - in:
      type: Rectangle
      parameters: [*nodes, 0, 0, *width, *width] #all nodes
    programs:
      - *program
    contents:
      - molecule: target
        concentration: 0.0
      - molecule: y
        concentration: 0.0
      - molecule: values
        concentration: 0.0

  - in:
      type: Rectangle
      parameters: [1, 0, 0, *width, *width] #target
    programs:
      - *program
      - *extractor
    contents:
      - molecule: target
        concentration: 1.0
      - molecule: y
        concentration: 0.0
      - molecule: values
        concentration: 0.0


